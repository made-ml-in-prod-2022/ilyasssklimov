apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-inference-v1
  labels:
    app: online-inference-v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
  selector:
    matchLabels:
      app: online-inference-v1
  template:
    metadata:
      name: online-inference-v1
      labels:
        app: online-inference-v1
    spec:
      containers:
      - name: online-inference-v1
        image: ilyasssklimov/online_inference:v2
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"